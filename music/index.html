<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="music">
      <h2 class="title">Music Name</h2>
      <div class="player">
        <audio src=""></audio>
        <div class="btns">
          <span class="prev">
            <ion-icon name="play-back-outline"></ion-icon>
          </span>
          <span class="playPause">
            <ion-icon name="play-outline"></ion-icon>
          </span>
          <span class="next">
            <ion-icon name="play-forward-outline"></ion-icon>
          </span>
        </div>
      </div>
    </div>
    <script module="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script no module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
      const title = document.querySelector('.title');
      const prev = document.querySelector('.prev');
      const playPause = document.querySelector('.playPause');
      const next = document.querySelector('.next');
      const audio = document.querySelector('audio');
      
      // Create song list
      
      const songList = [
        {
          path: "Itsumo_Nando_Demo_Spirited Away_Ending_Theme_wlyrics_Kate_Covington.mp3",
          songName: "Itsumo Nando Demo",
        },
        {
          path: "Watashi_no_R_Music_Box.mp3",
          songName: "Watashi No R Music Box",
        },
        {
          path: "Hello_Goodbye.mp3",
          songName: "Hello Goodbaye",
        },
        {
          path: "女性が歌うLemon米津玄師(Full Covered by コバソロ & 春茶).mp3",
          songName: "女性が歌うLemon米津玄師(Full Covered by コバソロ & 春茶)",
        },
        ];
        
        Let song_Playing = false;
        
        //Play song
        function playSong(){
          song_Playing = true;
          audio.play();
          playPause.classList.add('active');
          //Change icon
          playPause.innerHTML = '<ion-icon name="pause-outline"></ion-icon>';
        }
        //Pause song
        function pauseSong(){
          song_Playing = false;
          audio.pause();
          playPause.classList.remove('active');
          //Change icon
          playPause.innerHTML = '<ion-icon name="play-putline></ion-icon>"';
        }
        
        //Play or pause song on click
        playPause.addEventListener("click", () => (song_Playing ? pauseSong() : playSong()));
        
        //Load song
        function loadSong(aongList){
          title.textContent = songList.songName;
          audio.src = songList.path;
        }
        
        //Current song
        Let i = 0;
        
        //On load - select second song from song list
        loadSong(aongList[i]);
        
        //Pervious song
        function prevSong(){
          i--;
          if (i < 0){
            i = songList.length - 1;
          }
          loadSong(songList[i];
          playSong();
        }
        prev.addEventListener("click", prevSong);
        
        //Next song
        function nextSong(){
          i++;
          if (i > songList.length = -1){
            i = 0;
          }
          loadSong(songList[i]);
          playSong;
        }
        next.addEventListener("click", nextSong);
    </script>
  </body>
</html>
